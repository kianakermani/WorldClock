<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>


    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="cities" id="">
            <option value="">Select a city...</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Tehran</option>
        </select>

        <div class="city" id="LosAngeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"></div>
            </div>
            <div class="time"><small></small></div>

        </div>
        <div class="city" id="Sydney">
            <div>
                <h2>Sydney</h2>
                <div class="date"> </div>
            </div>
            <div class="time"><small></small></div>

        </div>
        <div class="city" style="border:none" id="paris">
            <div>
                <h2>Paris</h2>
                <div class="date"> </div>
            </div>
            <div class="time"><small></small></div>

        </div>
        <br>
    </div>
    <br>
    <br>


    <footer>
        This project was coded by <a href="https://github.com/kianakermani/WorldClock" target="_blank"
            class="name">Kiana
            Kermani</a>!
    </footer>
    <script src="index.js"></script>
</body>

</html>
