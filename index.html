<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city...</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Tehran</option>
        </select>

        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date"> aug 15th 2022</div>
            <div class="time"> 4:43 pm</div>

        </div>
        <div class="city">
            <h2>Sydney</h2>
            <div class="date"> aug 15th 2022</div>
            <div class="time"> 4:43 pm</div>

        </div>
        <div class="city">
            <h2>Paris</h2>
            <div class="date"> aug 15th 2022</div>
            <div class="time"> 4:43 pm</div>

        </div>
        <br>
    </div>


    <footer>
        This project was coded by <a href="https://github.com/kianakermani/WorldClock" target="_blank">Kiana
            Kermani</a>.
    </footer>
    <script src="index.js"></script>
</body>

</html>
